<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">

        
        <div id="board">
            <canvas id="snakeBoard"></canvas>
        </div>
        <div class="arrows">
            <div onclick="up()">
                <span style="margin-left: 50%;">
                    <i class="fa fa-angle-double-up fa-10x"></i>
                </span>
                
            </div>

            <div>
                <span onclick="left()" style="margin-left: 44%;">
                    <i class="fa fa-angle-double-left fa-10x"></i>
                </span>
    
                
                <span onclick="right()" style="margin-right: 42%; right: 0; position: absolute;">
                    <i class="fa fa-angle-double-right fa-10x"></i>
                </span>
            </div>

            <div onclick="down()">
                <span style="margin-left: 50%;">
                    <i class="fa fa-angle-double-down fa-10x"></i>
                </span>
            </div>
            
            
            
            
        </div>
    </div>
        
        <script src="game.js"></script>
    </body>
</html>
